<html>
  <head>
    <script>
 var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status === 200) {
        callback(null, xhr.response);
      } else {
        callback(status, xhr.response);
      }
    };
    xhr.send();
};

function onClick() {
    getJSON('https://versionhistory.googleapis.com/v1/chrome/platforms',
        function(err, data) {
            if (err !== null) {
                alert('Something went wrong: ' + err);
            } else {
                alert('Your platforms count: ' + data.platforms.count);
            }
        });
}
      </script>
      </head>
      <body>
        <h1>A Web Page</h1>
<p id="demo">9:34am</p>
<button type="button" onclick="onClick()">Try it</button>
      </body>
